<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href = "Day3.css">   
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>


<main>
  <div class="container">
  <img src="images/image-equilibrium.jpg">
   <header>  Equilibrium #3429</header>
     <div class="motto">Our Equilibrium collection promotes<br> balance and calm.</div>
  <div class="content">
      <div class="price">0.041 ETH</div> 
      <div class="days">3 days left</div>
</div> 
<footer class="card-footer">
  <div class="card-creator">
    <img class="avatar" src="images\image-avatar.png">
    <span class="first-color">Creation of</span>
    <span class="second-color">Jules Wyvern</span>
  </div>
</footer>
    </div>
 


</main>
<div class="attribution">
  Challenge by

    >Frontend Mentor</a
  >. Coded by
  <a href="https://github.com/GeorgeN98" target="_blank">George Niblock</a>.
</div>

  
</body>
</html>
